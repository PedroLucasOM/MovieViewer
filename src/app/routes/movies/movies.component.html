<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-dialog [(visible)]="flagView" [modal]="true" [responsive]="true" [style]="{minWidth: '18rem', width: '60rem'}"
  [minY]="70" [baseZIndex]="10000">
  <p-header [ngStyle]="{'font-size': fonte+'%'}">{{movie.title}} ({{movie.release_date | date: 'yyyy'}})</p-header>
  <div style="width: 18rem; float: left;" *ngIf="movie.poster_path !== null">
    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top"
      alt="Capa do filme {{movie.title}}">
  </div>
  <div style="width: 36rem; height: 28.5rem; float: right;">
    <p-fieldset>
      <p-header [ngStyle]="{'font-size': fonte+'%'}">Descrição</p-header>
      <p-scrollPanel [style]="{width: '100%', height: '13rem'}" styleClass="custom">
        <div class="text" style="padding:1em;line-height:1.5;text-align: justify;" [ngStyle]="{'font-size': fonte+'%'}">
          {{movie.overview}}
        </div>
      </p-scrollPanel>
    </p-fieldset>
    <div class="ui-g">
      <div class="ui-g-4">
        <p-fieldset [style]="{height: '9rem'}">
          <p-header [ngStyle]="{'font-size': fonte+'%'}">Alcance</p-header>
          <h5 class="first text-title center" [ngStyle]="{'font-size': fonteTitulo+'%'}">{{movie.popularity}}</h5>
        </p-fieldset>
      </div>
      <div class="ui-g-4">
        <p-fieldset [style]="{height: '9rem'}">
          <p-header [ngStyle]="{'font-size': fonte+'%'}">Votos</p-header>
          <h5 class="first text-title center" [ngStyle]="{'font-size': fonteTitulo+'%'}">{{movie.vote_count}}</h5>
        </p-fieldset>
      </div>
      <div class="ui-g-4">
        <p-fieldset [style]="{height: '9rem'}">
          <p-header [ngStyle]="{'font-size': fonte+'%'}">Nota</p-header>
          <div class="center nota">
            <label class="text-title" [ngStyle]="{'font-size': fonteTitulo+'%'}">{{movie.vote_average}}</label>
            <p-rating [ngModel]="movie.vote_average/2" readonly="true" stars="5" [cancel]="false"></p-rating>
          </div>
        </p-fieldset>
      </div>
    </div>
  </div>
</p-dialog>
<div class="content">
  <div *ngIf="flagCarregando === false && flagSearchMovies === true">
    <div class="ui-g ui-fluid">
      <div *ngFor="let movie of movies">
        <div class="ui-g-4" *ngIf="movie.poster_path !== null">
          <div class="card inline" style="width: 18rem;height: 100%;" drag-scroll-item data-toggle="modal"
            (click)="onFindMovieByID(movie.id)" appAltoContraste [flagAltoContraste]="flagAltoContraste">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top"
              alt="Capa do filme {{movie.title}} - clique para ver detalhes" appAltoContraste
              [flagAltoContraste]="flagAltoContraste">
            <div class="card-footer" appAltoContraste [flagAltoContraste]="flagAltoContraste">
              <h5 class="card-title text" style="text-align: center; font-weight: bold;"
                [ngStyle]="{'font-size': fonte+'%'}" appAltoContraste [flagAltoContraste]="flagAltoContraste">
                {{movie.title}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="flagSearchMovies === false && flagCarregando === false">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="spinner">
          <div class="alert alert-light text" role="alert" [ngStyle]="{'font-size': fonte+'%'}">
            Nenhum filme encontrado com este título!
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="flagCarregando === true">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <div class="spinner">
          <p-progressSpinner [style]="{width: '100px', height: '100px'}" strokeWidth="8" fill="#EEEEEE"
            animationDuration=".5s">
          </p-progressSpinner>
        </div>
      </div>
    </div>
  </div>
</div>
